name: CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install packages
      run: |
        sudo apt-get install -y zsh meson git gcc python-is-python3 \
                    ninja-build gnupg wget python3-pip \
                    pkg-config libglib2.0-dev libffi-dev libboost-dev \
                    autoconf automake libtool bison flex valgrind
        sudo pip install --upgrade meson
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Add LRDE Debian repository
      uses: myci-actions/add-deb-repo@11
      with:
        repo: deb http://www.lrde.epita.fr/repo/debian/ stable/
        repo-name: lrde
        keys-asc: https://www.lrde.epita.fr/repo/debian.gpg
    - name: Install Spot
      run: |
        sudo apt-get install spot libspot-dev
    - uses: actions/setup-python@v5
    - name: Install python dependencies
      run: |
        pip install pygraph
    - name: Compile all configurations
      run: |
        ./self-benchmark.sh -R
    - name: Run basic benchmark with low timeout as test
      run: |
        ./self-benchmark.sh -b ab/set1 -t 0.5
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-logs
        path: _bm-logs/
    - name: Upload compilation logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: meson-logs
        path: build_base/meson-logs
